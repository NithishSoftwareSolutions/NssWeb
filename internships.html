    <section class="section-bg">

            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name"

                </div>
                <div class="col">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name"
                        required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <input type="email" class="form-control" id="exampleFormControlInput1"

                </div>
                <div class="col">
                    <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Mobile Number"
                        required>
                </div>
            </div>

            <div class="mb-3">
                <select name="Courses" id="Courses" class="form-select form-control"
                    area-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">C,C++</option>
                    <option value="2">Java</option>
                    <option value="3">.NET</option>
                    <option value="4">Python</option>
                    <option value="5">Web Application Development</option>
                    <option value="5">Mobile App Development</option>
                    <option value="4">UI/UX</option>
                    <option value="4">AWS Cloud Services</option>
                </select>
            </div>
            <div class="mb-3 form-outline">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Please Write Your Queries"></textarea>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" id="inputPassedOut" placeholder="Year of Pass">
                </div>

                <div class="col">
                    <select name="Stream" id="Courses" class="form-select form-control"
                        area-label="Default select example">
                        <option selected>Select</option>
                        <option value="1">Computer Science Engineering</option>
                        <option value="2">Mechanical Engineering</option>
                        <option value="3">Civil Engineering</option>
                        <option value="4">Electrial and Electronics Engineering</option>
                        <option value="5">Electronics and Communications Engineering</option>
                        <option value="5">Information Technology</option>
                    </select>
                </div>
            </div>

            <div class="text-center form-submit">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="note">
                <p>Note: <span>During the Internship no Stifund / Salary will be provided.</span></p>
            </div>
